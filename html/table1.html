<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표 만들기</title>


    </head>

    <body>
        <!-- 순서: table > tr > td -->
        <table border="1">
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
        <hr>

        <table border="1" cellspacing="0">
            <caption>프로축구 경기일정</caption>
            <tr>
                <td width="60" height="50">울산</td>
                <td width="150" >울산 vs 인천</td>
            </tr>
            
            <tr>
                <td  height="50">전북</td>
                <td>전북 vs 수원</td>
            </tr>
        </table>
    </body>
</html>
