<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>

    <form action="poll.jsp">
        <p>
            <label>이름</label>
            <input type="text" name = "name"  autofocus required>
        </p>
        <p>
            <label>이메일</label>
            <input type="email" name="email" required="required"
                placeholder="love@exapmple.com">
        </p>
    
            <p>나이</p>
            <label><input type="radio" name="age" value="10대" checked> 10대</label>
            <label><input type="radio" name="age" value="20대"> 20대</label>
            <label><input type="radio" name="age" value="30대"> 30대</label>
            <label><input type="radio" name="age" value="40대"> 40대</label>
            <label><input type="radio" name="age" value="50대"> 50대</label>
            <label><input type="radio" name="age" value="60대 이상"> 60대 이상</label> <br>

            <p>원하는 강의(복수응답가능합니다.)</p>
            <label><input type="checkbox" name="class" value="html">html</label>
            <label><input type="checkbox" name="class" value="javascript">javascript</label>
            <label><input type="checkbox" name="class" value="css">css</label>

            <p>
                <textarea name="content" rows="5" cols="40" placeholder="하고싶은 말을 남겨주세요~" ></textarea>
            </p>

            <div>
                <input type="submit" value="제출">
                <input type="reset" value="취소">
            </div>
</body>
</html>
