<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        img{
            /* block - 수직배치 */
            display: block;
            /* display: inline; */
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- img태그, span태그는 기본이 수평배치 (inline) -->
    <img src="../images/딸기.png" alt="딸기주스">
    <img src="../images/라떼.png" alt="라떼" class="none">
    <img src="../images/아아.png" alt="아아">
    
</body>
</html>
