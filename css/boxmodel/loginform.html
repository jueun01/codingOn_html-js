<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="../css_form/register.css">
    <style>
        #wrapper{
            width: 1000px;
        }
        h2{
            padding-left: 20px;
            text-align: center;
        }
        form{
            width: 500px;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            margin: 10px;
            /* line-height: 2; */
        }
        label{
            width: 80px;
            float: left;
        }
    </style>
</head>
<body>
    <div>
    <h2>로그인</h2>
    <form action="/login" method="post">
    <ul>
        <li>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid">
        </li>
        <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </li>
        <li>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </li>
    </ul>
    </form>
    </div>
    
</body>
</html>
